<!DOCTYPE html>
<html>
    <head>
        <title>
            Menu
        </title>
        <link rel="stylesheet" href="menu.css">
        <link rel="stylesheet" href="navbar.css">
    </head>
    <body>
        <div id="menuDiv">
            <input type="text" id="menuSearch" placeholder="Search our menu...">
            <div id="menuSearchButton">Search</div>
            <div id="entreesDiv" class="menuSection">
                <p class="menuSectionHeader">ENTREES</p>
            </div>
            <div id="sidesDiv" class="menuSection">
                <p class="menuSectionHeader">SIDES</p>
            </div>
            <div id="dessertsDiv" class="menuSection">
                <p class="menuSectionHeader">DESSERTS</p>
            </div>
            <div class="descriptionDiv1">
            </div>
            <div class="descriptionDiv2">
                <img class="descriptionImg" src="https://imagesvc.meredithcorp.io/v3/mm/image?q=85&c=sc&poi=face&w=2000&h=1333&url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F9%2F2019%2F04%2FGettyImages-1068685376-2000.jpg" alt="">
                <p class="descriptionName">Name</p>
                <p class="descriptionPrice">Price</p>
                <p class="description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Asperiores voluptate maiores, ut, com nobis adipisci quis</p>
                <p class="descriptionQty">Qty</p>
                <input type="text" class="descriptionQtyInput">
                <div class="descriptionAddToCart"></div>
            </div>
        </div>
    </body>
    <script src="menu.js"></script>
    <script src="navbar.js"></script>
</html>
