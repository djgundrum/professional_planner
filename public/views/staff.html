<!DOCTYPE html>
<html>
  <head>
    <title>Staff</title>
    <link rel="stylesheet" href="../css/staff.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
  </head>
  <body>
    <div id="staffDiv">
      <div id="updateMenu" class="updateMenu hoverClass">
        <!-- <div class="menuClick"></div> -->
        <img
          src="../images/restaurant_menu_icon.png"
          alt="restaurant_menu_icon"
          class="icon"
        />
        <p class="updateMenuText">Update Menu</p>
      </div>
      <div id="viewOrders" class="viewOrders hoverClass">
        <!-- <div class="orderClick"></div> -->
        <img
          src="../images/order_menu_icon.png"
          alt="order menu"
          class="icon"
        />
        <p class="updateMenuText">View Orders</p>
      </div>
    </div>

    <div id="order">
      <span class="header-text">Active Orders</span>
      <table id="order_table" class="order_table">
        <tr id="cartHeader">
          <th style="width: auto; min-width: 100px"></th>
          <th style="width: 200px">Order #</th>
          <th style="width: 200px">Time</th>
          <th style="width: 200px"></th>
          <th style="width: 200px"></th>
        </tr>
      </table>
    </div>

    <div id="menu"></div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
  <script src="../js/jquery.js"></script>
  <script src="../js/navbar.js"></script>
  <script src="../js/staff.js"></script>
  
</html>
